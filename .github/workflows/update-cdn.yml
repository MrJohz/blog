name: Update CDN

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  update-comments:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.141.0"
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy to BunnyCDN
        uses: GenieTim/ftp-action@v4.0.1
        with:
          host: storage.bunnycdn.com
          user: ${{ secrets.STORAGE_NAME }}
          password: ${{ secrets.STORAGE_PASSWORD }}
          localDir: "public"
          remoteDir: ""
